{% extends './base.html' %} {% block title %} Get Details {% endblock %} {%
block links %}{% endblock %} {% block content %}
<form id="paymentForm" action="#" method="POST" class="form-group container-sm">
  <h3>What was the course category of your saved data ?</h3>

  <div class="form-check">
    <input
      class="form-check-input"
      type="radio"
      name="type"
      id="flexRadioDefault1"
      value="diploma"
      required
    />
    <label class="form-check-label" for="flexRadioDefault1"> DIPLOMA </label>
  </div>
  <div class="form-check">
    <input
      class="form-check-input"
      type="radio"
      name="type"
      id="flexRadioDefault3"
      value="degree"
      required
    />
    <label class="form-check-label" for="flexRadioDefault3"> DEGREE </label>
  </div>
  <div class="form-check">
    <input
      class="form-check-input"
      type="radio"
      name="type"
      id="flexRadioDefault2"
      value="cert"
      required
    />
    <label class="form-check-label" for="flexRadioDefault2">
      CERTIFICATE
    </label>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
  {% endblock %} {% endfor %} {% block scripts %} {% endblock %}
</form>
