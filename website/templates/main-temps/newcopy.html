{% extends './base.html' %} {% block title %} Get Details {% endblock %} {%
block links %}{% endblock %} {% block displaytext %} Choose and option then
submit{% endblock %} {% block content %}
<form id="paymentForm" action="#" method="POST" class="form-group container-sm">
  <h3>Select the category of your previous course branch</h3>

  <div class="form-check close">
    <input
      class="form-check-input"
      type="radio"
      name="type"
      id="flexRadioDefault1"
      value="diploma"
      required
    />
    <label class="form-check-label" for="flexRadioDefault1"> DIPLOMA </label>
  </div>
  <div class="form-check close">
    <input
      class="form-check-input"
      type="radio"
      name="type"
      id="flexRadioDefault3"
      value="degree"
      required
    />
    <label class="form-check-label" for="flexRadioDefault3"> DEGREE </label>
  </div>
  <div class="form-check" close>
    <input
      class="form-check-input"
      type="radio"
      name="type"
      id="flexRadioDefault2"
      value="cert"
      required
    />
    <label class="form-check-label" for="flexRadioDefault2">
      CERTIFICATE
    </label>
  </div>
  <div class="form-check close">
    <input
      class="form-check-input"
      type="radio"
      name="type"
      id="flexRadioDefault4"
      value="kmtc"
      required
    />
    <label class="form-check-label" for="flexRadioDefault4"> KMTC </label>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock %} {% block scripts %} {% endblock %}
